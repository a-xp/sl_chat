  chat {
    auth {
      env = "MOCK"
    }
    snapshot_interval = 300
    workers_unload_interval = 300
  }
  akka {
    loglevel = "DEBUG"
  }
  akka.http {
    server {
      idle-timeout = infinite
    }
  }
  akka.actor {
    debug {
      receive = on
      lifecycle = on
    }
  }
  akka.persistence {
    journal {
      plugin = "casbah-journal"
    }
    snapshot-store {
      plugin = "casbah-snapshot"
    }
  }
  akka.default-dispatcher{
    executor="fork-join-executor"
  }
  casbah-journal {
    mongo-url = "mongodb://192.168.0.88:27017/chat.journal"
  }

  casbah-snapshot {
    mongo-url = "mongodb://192.168.0.88:27017/chat.snapshot"
  }
    kamon {
      metric {
        filters = {

          akka-actor {
            includes = ["main/user/crm", "main/user/notifier", "main/user/connections",
              "main/user/dialogs", "main/user/dialogs_list"]
            excludes = ["main/system/*"]
          }

          trace {
            includes = ["*"]
            excludes = []
          }

        }
      }

      statsd {
        time-units = "ms"
        memory-units="kb"
        hostname = "192.168.0.88"
        port = 8125
        max-packet-size = 1024 bytes
        simple-metric-key-generator {
          application = "chat"
        }
      }
    }

